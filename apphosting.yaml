# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The region of your App Hosting backend.
region: asia-east1
# An explicit ID for your backend.
backendId: classroom-maestro

# The following environment variables are made available to your app
# at runtime. For a CI/CD-based deployment from GitHub, these values
# must be configured as secrets in Google Cloud Secret Manager.
# App Hosting will automatically inject the values of the secrets
# with corresponding names.
runConfig:
  # Increase this value to automatically spin up more instances in response to
  # increased traffic.
  maxInstances: 1
  # The GOOGLE_API_KEY is necessary for the server-side AI features (Genkit)
  # to function. All NEXT_PUBLIC_ variables are required for the Firebase
  # client-side SDK to work.
  secrets:
    - GOOGLE_API_KEY
    - NEXT_PUBLIC_FIREBASE_API_KEY
    - NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - NEXT_PUBLIC_FIREBASE_APP_ID

# Specifies the CPU and memory for your App Hosting backend.
# 1 CPU is suitable for many general-purpose applications.
cpu: 1

# Controls who can access your backend.
ingressControls:
  allowPublic: true
